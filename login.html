<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss">
         @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');   
        *{
            font-family: "Source Sans Pro";
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Holadok</title>
</head>
<body>
    <div class="container w-[1440px] mx-auto">
        <div class="max-w-xl border border-slate-200 shadow-md p-5 rounded-xl m-auto">
            <h2 class="font-bold text-2xl text-[#101C45]">Login Page</h2>
            <p class="mb-5 text-slate-400">Login dan jelajahi sesukamu</p>
            <!--Email-->
            <form action="">
            <label for="email">
                <span class="font-semibold after:content-['*'] after:text-red-500 after:ml-1">Email</span>
                <input type="email" placeholder="Masukan Email..." id="email" class="border w-full p-3 rounded-md mt-1 shadow placeholder:text-slate-200 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:focus:border-red-600 invalid:focus:ring-red-600 peer">
                <p class="text-sm mt-1 ml-1 text-red-500 invisible peer-invalid:visible">Email Tidak Valid</p>
            </label>
            </form>
        </div>
    </div>
</body>
</html>
