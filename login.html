<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
         @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');   
        *{
            font-family: "Source Sans Pro";
        }
    </style>
    <title>Login - Holadok</title>
</head>
<body class="dark:bg-slate-800 dark:text-white">
    <div class="container w-[1440px] mx-auto">
        <div class="max-w-xl border border-slate-200 shadow-md p-5 rounded-xl m-auto">
            <h2 class="font-bold text-2xl text-[#101C45]">Login Page</h2>
            <p class="mb-5 text-slate-400">if you already a member, easily log in</p>
            <!--Email-->
            <form action="">
            <label for="email">
                <span class="font-semibold after:content-['*'] after:text-red-500 after:ml-1">Email</span>
                <input type="email" placeholder="Masukan Email..." id="email" class="border w-full p-3 rounded-md mt-1 shadow-sm placeholder:text-slate-200 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:focus:border-red-600 invalid:focus:ring-red-600 peer">
                <p class="text-sm mt-1 ml-1 text-red-500 invisible peer-invalid:visible">Email Tidak Valid</p>
            </label>
            <!--Password-->
            <label for="password">
                <span class="font-semibold after:content-['*'] after:text-red-500 after:ml-1">Password</span>
                <input type="password" placeholder="Masukan Password..." name="" id="passowrd" class="border rounded-md mt-1 p-3 w-full placeholder:text-slate-200 shadow-sm focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:focus:border-red-600 invalid:focus:ring-red-600 peer">
                <p class="ml-1 mt-1 text-sm text-red-500 invisible peer-invalid:visible">Password Salah</p>
            </label>
            </form>
            <button class="text-sm mb-2 focus:text-purple-900 focus:outline-none cursor-pointer">Forget Your Password?</button>
            <button class="bg-sky-800 text-white p-3 w-full font-semibold rounded-md focus:bg-sky-900 hover:scale-105 duration-300">Login</button>
            
        </div>
    </div>
</body>
</html>
